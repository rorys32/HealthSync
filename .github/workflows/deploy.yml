# HealthSync Version 1.3.3 - GitHub Actions Deployment Workflow
name: Deploy HealthSync

on:
  push:
    branches:
      - main
      - hs-1.3-mon

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem -p $SSH_PORT ${SERVER_USER}@${SERVER_IP} << 'EOF'
            cd /Users/ericclapton/Documents/code_sp/HealthSync
            git pull origin $(git rev-parse --abbrev-ref HEAD)
            npm install
            echo "Stopping any existing server..."
            pkill -f 'node server/server.js' || echo "No process to kill"
            echo "Starting server with MONGO_URI..."
            export MONGO_URI="$MONGO_URI"
            nohup node server/server.js > server.log 2>&1 &
            sleep 5
            ps aux | grep 'node server/server.js' || echo "Server failed to start"
            tail -n 10 server.log
            echo "Deployment complete"
          EOF
          rm private_key.pem