<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthSync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HealthSync</h1>
      <span id="date-time"></span>
    </div>
    <div class="control-container">
      <div class="quadrant" id="activity">
        <h3>Activity</h3>
        <div class="control-group">
          <input type="number" step="0.1" placeholder="Weight (lbs)" id="weight">
          <button onclick="logWeight()">Log Weight</button>
        </div>
        <div class="control-group">
          <input type="text" placeholder="New Supplement" id="supplement">
          <button onclick="addSupplement()">Add</button>
        </div>
        <div class="control-group">
          <input type="text" placeholder="Food" id="food">
          <button onclick="logFood()">Log Food</button>
        </div>
        <div class="control-group">
          <input type="number" placeholder="Water Intake" id="water" value="8">
          <button onclick="logWater(8)">8 oz</button>
          <button onclick="logWater(16)">16 oz</button>
        </div>
        <div class="control-group">
          <input type="number" placeholder="Steps" id="steps">
          <button onclick="logSteps()">Log Steps</button>
        </div>
        <div class="control-group">
          <input type="number" placeholder="Systolic" id="systolic">
          <input type="number" placeholder="Diastolic" id="diastolic">
          <button onclick="logBP()">Log BP</button>
        </div>
        <div class="control-group">
          <input type="text" placeholder="Exercise" id="exercise">
          <button onclick="logExercise()">Log Exercise</button>
        </div>
        <div class="control-group">
          <input type="text" placeholder="Symptom" id="symptom">
          <button onclick="logSymptom()">Log Symptom</button>
        </div>
      </div>
      <div class="quadrant" id="mood-supplements">
        <h3>Mood & Supplements</h3>
        <div class="control-group">
          <select id="mood">
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
          </select>
          <button onclick="logMood()">Log Mood</button>
        </div>
      </div>
    </div>
    <div class="control-group">
      <button onclick="loadSampleData()">Load 5-Day Sample Data</button>
      <button onclick="resetData()">Reset Data</button>
      <button onclick="saveData()">Save Data to File</button>
      <button onclick="loadData()">Load Data from File</button>
    </div>
    <div class="footer"></div>
  </div>
  <script src="script.js"></script>
  <script src="events.js"></script>
  <script src="ui.js"></script>
  <script src="data.js"></script>
</body>
</html>
